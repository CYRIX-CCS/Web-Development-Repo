<!DOCTYPE html>
<html>
    <head>
        <title>Color Combinator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="practice.css">
    </head>
    <body class="top">
        <div class="vertical">
            <div class="text">
                <h1>Welcome To Colourful!</h1>
                <form action="" class="fix">
                    
                        <p>Which colors do you wish to combine?</p>
                        <fieldset>
                         <legend>Input Color 1</legend>
                         <input class="form" type="text" placeholder="Color 1">
                        </fieldset>

                        <fieldset>
                         <legend>Input Color 2</legend>
                         <input class="form" type="text" placeholder="Color 2">
                        </fieldset>

                        <fieldset>
                         <legend>Input Color 3</legend> 
                         <input class="form" type="text" placeholder="Color 3">
                        </fieldset>
                        
                        <fieldset class="borderless"><button class="button" type="button">COMBINE</button></fieldset>
                        
                    
                </form>
            </div>
        </div>
    </body>
</html>
